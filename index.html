<!DOCTYPE html>
<html>
    <head>
        <title>Dot game</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div id="dot-game-app">
            <div id="control-panel">
                <div id="game-btn" class="start">Start</div>
                <div id="slider">
                    <input id="speed" type="range" min="10" max="100" value="0" class="range blue"/>
                </div>
            </div>
            <label id="score"></label>
            <label id="label-speed"></label>
            <div id="playground"></div>
        </div>
    </body>
</html>
